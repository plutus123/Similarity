<!DOCTYPE html>
<html>
<head>
  <title>Semantic Similarity Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    #output {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Semantic Similarity Calculator</h1>
    <p>Enter two sentences to compare:</p>
    <form id="similarityForm" class="row g-3">
      <div class="col-md-6">
        <textarea id="sentence1" name="sentence1" rows="4" cols="50" class="form-control"></textarea>
      </div>
      <div class="col-md-6">
        <textarea id="sentence2" name="sentence2" rows="4" cols="50" class="form-control"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" id="predict-button" class="btn btn-primary">Predict</button>
      </div>
    </form>
    <p id="output"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhNBM9qGIrkLp3yR0UxrshKLvjdQ0T4axBxkjTWEaWIjC" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $('#similarityForm').on('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission
        $.ajax({
          url: '/predict',
          type: 'POST',
          data: {
            'sentence1': $('#sentence1').val(),
            'sentence2': $('#sentence2').val()
          },
          success: function(data) {
            $('#output').text(data.similarity); // Display the similarity score
          }
        });
      });
    });
    </script>
</body>
</html>
